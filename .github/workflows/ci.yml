name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: CLI validate sample docs
        run: |
          npm run -w @mdxtab/cli build
          node packages/cli/dist/bin.js validate packages/cli/fixtures/sample.md
          node packages/cli/dist/bin.js validate packages/cli/fixtures/invalid.md --json > /tmp/mdxtab-invalid.json
          node -e "const fs=require('fs'); const out=JSON.parse(fs.readFileSync('/tmp/mdxtab-invalid.json','utf8')); if(out.ok || out.exitCode !== 1){ process.exit(1); }"
