name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: CLI validate sample docs
        run: |
          npm run -w @mdxtab/cli build
          node packages/cli/dist/bin.js validate packages/cli/fixtures/sample.md
          node -e "const { spawnSync } = require('child_process'); const res = spawnSync('node', ['packages/cli/dist/bin.js','validate','packages/cli/fixtures/invalid.md','--json'], { encoding: 'utf8' }); const json = JSON.parse(res.stdout || '{}'); if (res.status !== 1 || json.ok || json.exitCode !== 1) { process.exit(1); }"
